<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #FFF0E1;
        color: #333;
        padding-top: 70px;
        font-family: 'Segoe UI', sans-serif;
      }

      .navbar {
        background-color: #C8C3FF;
      }

      .navbar-brand,
      .nav-link {
        color: #333 !important;
        font-weight: 500;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      .btn-primary,
      .btn-success {
        background-color: #AC7E54;
        border: none;
        color: #333;
      }

      .btn-primary:hover,
      .btn-success:hover {
        background-color: #E9D1A9;
        color: #222;
      }

      .card {
        background-color: white;
        border: 1px solid #e4dede;
      }

      h1, h2 {
        color: #4b4b4b;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">TweetPredictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/form">Form</a></li>
            <li class="nav-item"><a class="nav-link" href="/health">Health</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
