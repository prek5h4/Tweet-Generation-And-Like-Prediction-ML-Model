{% extends "base.html" %}
{% block title %}Form{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Tweet Details Form</h2>
<form action="#" method="post" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Company Name</label>
    <input type="text" name="nm" class="form-control" placeholder="e.g., OpenAI" />
  </div>
  <div class="mb-3">
    <label class="form-label">Tweet Type</label>
    <input type="text" name="tt" class="form-control" placeholder="e.g., Promotional" />
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <input type="text" name="msg" class="form-control" placeholder="Enter tweet message" />
  </div>
  <div class="mb-3">
    <label class="form-label">Topic</label>
    <input type="text" name="tp" class="form-control" placeholder="e.g., AI, Education" />
  </div>
  <button type="submit" class="btn btn-primary w-100">Generate & Predict</button>
</form>
{% endblock %}
